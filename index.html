<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luigi's Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Luigi Faldetta</a>

      <i class="fa-solid fa-bars" id="menu-icon"></i>

      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="home" id="home">
      <div class="home-img">
        <img src="/assets/img-1.jpeg" alt="My profile picture" />
      </div>

      <div class="home-content">
        <h1 data-aos="fade-left">Hi It's <span>Luigi</span></h1>
        <h3 class="typing-text" data-aos="fade-left">I'm a <span></span></h3>
        <p data-aos="fade-left">
          Take a look at my website to get to know a bit about me
        </p>

        <div class="social-icon" data-aos="fade-up" data-aos-duration="1000">
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <div class="home-button" data-aos="zoom-in" data-aos-duration="1000">
          <button class="button">
            <p>Hire Me</p>
          </button>
          <button class="button button2">
            <p>Contact Me</p>
          </button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
